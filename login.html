<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - 智能记账账本</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <main class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
      <div class="glass-card" style="max-width:420px;width:100%">
        <h2 style="color:#fff;margin-top:0">登录 / 注册</h2>
        
        <!-- 登录方式切换 -->
        <div class="login-tabs" style="display:flex;gap:8px;margin-bottom:16px;">
          <button class="glass-button secondary" id="tab-phone" style="flex:1">手机号</button>
          <button class="glass-button secondary" id="tab-email" style="flex:1">邮箱</button>
        </div>

        <!-- 手机号登录表单 -->
        <div id="phone-form" class="login-form" style="display:flex;flex-direction:column;gap:12px;">
          <input class="glass-input" id="phone" placeholder="请输入手机号（如：13800138000）" />
          <input class="glass-input" id="otp" placeholder="验证码（收到后填写）" />
          <button class="glass-button" id="btn-send" style="width:100%">发送验证码</button>
          <button class="glass-button" id="btn-login-phone" style="width:100%">登录/注册</button>
        </div>

        <!-- 邮箱登录表单 -->
        <div id="email-form" class="login-form" style="display:flex;flex-direction:column;gap:12px;display:none;">
          <input class="glass-input" id="email" type="email" placeholder="请输入邮箱" />
          <input class="glass-input" id="password" type="password" placeholder="请输入密码（至少6位）" />
          <button class="glass-button" id="btn-signin" style="width:100%">登录</button>
          <button class="glass-button secondary" id="btn-signup" style="width:100%">注册</button>
        </div>

        <div class="glass-alert" id="login-msg" style="display:none"></div>
      </div>
    </main>

    <nav class="mobile-nav">
      <a class="mobile-nav-item" href="./index.html">记账</a>
      <a class="mobile-nav-item active" href="./login.html">登录</a>
    </nav>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
