<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - 智能记账账本</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <main class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
      <div class="glass-card" style="max-width:420px;width:100%">
        <div class="auth-header">
          <h2 style="color:#fff;margin:0 0 8px 0">欢迎回来</h2>
          <p style="color:#ccc;margin:0;font-size:14px">登录您的账户或创建新账户</p>
        </div>
        
        <!-- 登录表单 -->
        <div id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">邮箱地址</label>
            <input class="glass-input" id="email" type="email" placeholder="请输入邮箱" />
          </div>
          
          <div class="form-group">
            <label for="password">密码</label>
            <input class="glass-input" id="password" type="password" placeholder="请输入密码" />
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember-me" />
              <span class="checkmark"></span>
              记住我
            </label>
            <a href="#" id="forgot-password" class="forgot-link">忘记密码？</a>
          </div>
          
          <button class="glass-button primary" id="btn-signin">登录</button>
          
          <div class="divider">
            <span>或</span>
          </div>
          
          <button class="glass-button secondary" id="btn-signup">创建新账户</button>
        </div>

        <!-- 注册表单 -->
        <div id="signup-form" class="auth-form" style="display:none;">
          <div class="form-group">
            <label for="signup-email">邮箱地址</label>
            <input class="glass-input" id="signup-email" type="email" placeholder="请输入邮箱" />
          </div>
          
          <div class="form-group">
            <label for="signup-password">密码</label>
            <input class="glass-input" id="signup-password" type="password" placeholder="请输入密码（至少6位）" />
            <div class="password-strength" id="password-strength"></div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input class="glass-input" id="confirm-password" type="password" placeholder="请再次输入密码" />
          </div>
          
          <div class="form-agreement">
            <label class="checkbox-label">
              <input type="checkbox" id="agree-terms" />
              <span class="checkmark"></span>
              我同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a>
            </label>
          </div>
          
          <button class="glass-button primary" id="btn-signup-submit">创建账户</button>
          
          <div class="divider">
            <span>或</span>
          </div>
          
          <button class="glass-button secondary" id="btn-back-to-login">返回登录</button>
        </div>

        <!-- 找回密码表单 -->
        <div id="forgot-form" class="auth-form" style="display:none;">
          <div class="form-group">
            <label for="reset-email">邮箱地址</label>
            <input class="glass-input" id="reset-email" type="email" placeholder="请输入注册时的邮箱" />
          </div>
          
          <p class="reset-info">我们将向您的邮箱发送密码重置链接</p>
          
          <button class="glass-button primary" id="btn-send-reset">发送重置链接</button>
          
          <div class="divider">
            <span>或</span>
          </div>
          
          <button class="glass-button secondary" id="btn-back-from-forgot">返回登录</button>
        </div>

        <!-- 消息提示 -->
        <div class="glass-alert" id="auth-msg" style="display:none"></div>
      </div>
    </main>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
